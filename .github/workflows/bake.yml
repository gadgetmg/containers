name: Bake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
    -
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - 
      uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46
      id: changed-files
      with:
        dir_names: true
        dir_names_exclude_current_dir: true
        dir_names_max_depth: '1'
        files_ignore: .*/**
        matrix: true
  bake:
    runs-on: ubuntu-latest
    needs: changed-files
    if: ${{ needs.changed-files.outputs.any_changed == 'true' }}
    strategy:
      matrix:
        image: ${{ fromJson(needs.changed-files.outputs.matrix) }}
    steps:
    -
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3
    -
      name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request' && github.actor != 'nektos/act'
      uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}
    -
      name: Build and push
      uses: docker/bake-action@212c36739681a6271d58dcfe0d001d2ad13f8e75 # v6
      with:
        source: .
        workdir: ${{ matrix.image }}
        push: ${{ github.event_name != 'pull_request' && github.actor != 'nektos/act' }}
        provenance: false
