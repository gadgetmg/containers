name: Bake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
    -
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    - 
      uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46
      id: changed-files
      with:
        dir_names: true
        dir_names_exclude_current_dir: true
        dir_names_max_depth: '1'
        files_ignore: .*/**
        matrix: true
  bake:
    runs-on: ubuntu-latest
    needs: changed-files
    if: ${{ needs.changed-files.outputs.any_changed == 'true' }}
    strategy:
      matrix:
        image: ${{ fromJson(needs.changed-files.outputs.matrix) }}
    steps:
    -
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
    -
      name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request' && github.actor != 'nektos/act'
      uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}
    -
      name: Build and push
      uses: docker/bake-action@3acf805d94d93a86cce4ca44798a76464a75b88c # v6
      with:
        source: .
        workdir: ${{ matrix.image }}
        push: ${{ github.event_name != 'pull_request' && github.actor != 'nektos/act' }}
        provenance: false
