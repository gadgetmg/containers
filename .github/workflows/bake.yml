name: Bake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
    -
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - 
      uses: tj-actions/changed-files@d6e91a2266cdb9d62096cebf1e8546899c6aa18f # v45
      id: changed-files
      with:
        dir_names: true
        dir_names_exclude_current_dir: true
        dir_names_max_depth: '1'
        files_ignore: .*/**
        matrix: true
  bake:
    runs-on: ubuntu-latest
    needs: changed-files
    if: ${{ needs.changed-files.outputs.any_changed == 'true' }}
    strategy:
      matrix:
        image: ${{ fromJson(needs.changed-files.outputs.matrix) }}
    steps:
    -
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3
    -
      name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request' && github.actor != 'nektos/act'
      uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}
    -
      name: Build and push
      uses: docker/bake-action@b6c9154dfe9d7d13a18682f109fa5262a0a49d44 # v5
      with:
        workdir: ${{ matrix.image }}
        push: ${{ github.event_name != 'pull_request' && github.actor != 'nektos/act' }}
        provenance: false
